<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Digite seu peso" id="peso" type="number" class="validate" min="30" max="600">
                        <label for="peso">Peso (entre 30kg e 600kg)</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Digite sua altura" id="altura" type="number" class="validate" min="0.6" max="2.7" step="0.01">
                        <label for="altura">Altura (entre 0,6m e 2,7m)</label>
                    </div>
                    <div class="input-field col s12">
                        <select class="validate">
                            <option value="" disabled selected>Selecione sua opção</option>
                            <option value="1">Homem</option>
                            <option value="2">Mulher</option>
                        </select>
                        <label>Sexo</label>
                    </div>
                    <div class="col s12 center">
                        <a id="imc" class="waves-effect waves-light btn">Calcular IMC</a>
                    </div>

                    <br><br><br><br><br><br>
                    <div class="col s12 center">
                        <h4></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
